<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body id="all-data" class="all-data">
    <header>

        <img class="profile-icon" src="images/icon-profile.png" alt="Profile Image">

        <img class="chat-icon" src="images/icon-chat.png" alt="Chat Icon">

    </header>

    <main class="main-data" id="main-data"></main>
    <div class="badge-container">
        <img id="badgelike" class="badgelike" src="images/badge-like.png" alt="Like Icon">

      <div class="badge-container">
        <img id="badgenope" class="badgenope" src="images/badge-nope.png" alt="Nope Icon">

    <footer>
        <div>
            <img class="cross-icon" id="cross-icon" src="images/icon-cross.png" alt="Cross Icon Image">
            <img class="heart-icon" id="heart-icon" src="images/icon-heart.png" alt="Heart Icon Image">

        </div>
    </footer>
    <script src="/index.js" type="module"></script>
